<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirGuard - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            margin: auto;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 3rem;
            color: #1a2a6c;
            margin-bottom: 15px;
        }
        .logo h1 {
            color: #1a2a6c;
            font-weight: 700;
            margin: 0;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e1e5f2;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #1a2a6c;
            box-shadow: 0 0 0 0.25rem rgba(26, 42, 108, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-register:disabled {
            background: #cccccc;
            transform: none;
            box-shadow: none;
        }
        .alert {
            border-radius: 10px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .terms-checkbox {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <i class="fas fa-wind"></i>
            <h1>AirGuard</h1>
            <p class="text-muted">Air Quality Monitoring & Prediction</p>
        </div>
        
        <div id="registerAlert" class="alert alert-danger d-none" role="alert"></div>
        <div id="successMessage" class="alert alert-success d-none" role="alert"></div>
        
        <form id="registerForm">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="fullName" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="mobile" class="form-label">Mobile Number *</label>
                    <input type="tel" class="form-control" id="mobile" required placeholder="e.g., 9876543210">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="e.g., user@example.com">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="2" placeholder="Your full address"></textarea>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="age" class="form-label">Age *</label>
                    <input type="number" class="form-control" id="age" min="1" max="120" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="chronicConditions" class="form-label">Health Conditions</label>
                    <input type="text" class="form-control" id="chronicConditions" placeholder="e.g., asthma, diabetes">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isSmoker">
                        <label class="form-check-label" for="isSmoker">
                            I smoke / passive smoker
                        </label>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="worksOutdoors">
                        <label class="form-check-label" for="worksOutdoors">
                            I work mostly outdoors
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Create Password *</label>
                    <input type="password" class="form-control" id="password" required minlength="6" maxlength="72">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password *</label>
                    <input type="password" class="form-control" id="confirmPassword" required minlength="6" maxlength="72">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12 mb-3 terms-checkbox">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termsAgreed" required>
                        <label class="form-check-label" for="termsAgreed">
                            I agree to the <a href="#" target="_blank">Terms & Privacy</a> *
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-register text-white" id="registerBtn">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <p class="mb-0">Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const alertDiv = document.getElementById('registerAlert');
            const successDiv = document.getElementById('successMessage');
            
            // Hide previous messages
            alertDiv.classList.add('d-none');
            successDiv.classList.add('d-none');
            
            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();
            const age = parseInt(document.getElementById('age').value);
            const chronicConditions = document.getElementById('chronicConditions').value.trim();
            const isSmoker = document.getElementById('isSmoker').checked;
            const worksOutdoors = document.getElementById('worksOutdoors').checked;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate required fields
            if (!fullName || !mobile || !age || !password || !confirmPassword) {
                alertDiv.textContent = 'Please fill in all required fields.';
                alertDiv.classList.remove('d-none');
                return;
            }
            
            // Validate password match
            if (password !== confirmPassword) {
                alertDiv.textContent = 'Passwords do not match.';
                alertDiv.classList.remove('d-none');
                return;
            }
            
            // Validate password length (max 72 bytes for bcrypt)
            if (new TextEncoder().encode(password).length > 72) {
                alertDiv.textContent = 'Password is too long. Please use a password with fewer than 72 characters.';
                alertDiv.classList.remove('d-none');
                return;
            }
            
            // Disable button during submission
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
            
            try {
                const userData = {
                    full_name: fullName,
                    mobile: mobile,
                    email: email || undefined,
                    address: address || undefined,
                    age: age,
                    chronic_conditions: chronicConditions || undefined,
                    is_smoker: isSmoker,
                    works_outdoors: worksOutdoors,
                    password: password,
                    confirm_password: confirmPassword
                };
                
                const response = await fetch('/api/proxy/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = 'Registration successful! Please login with your mobile number and password.';
                    successDiv.classList.remove('d-none');
                    document.getElementById('registerForm').reset();
                } else {
                    alertDiv.textContent = data.detail || 'Registration failed. Please try again.';
                    alertDiv.classList.remove('d-none');
                }
            } catch (error) {
                alertDiv.textContent = 'Network error. Please try again.';
                alertDiv.classList.remove('d-none');
            } finally {
                // Re-enable button
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Create Account';
            }
        });
    </script>
</body>
</html>
